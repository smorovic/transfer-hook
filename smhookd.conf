[Input]
path = /opt/transfers/mock_directory/mergeMacro

[Output]
new_path_base = transfer
scratch_base = scratch
dqm_base = /dqmburam/transfer
ecal_base = /store/calibarea/global

[Streams]
streams_to_dqm = DQM, DQMHistograms, DQMCalibration, 
    CalibrationDQM

[Bookkeeping]
db_config = /opt/transfers/.db.rcms.stomgr_w.cfg.py

[hello]
message = Hi there!
seconds_to_sleep = 5

## Logging configuration
[loggers]
keys = root, app, lib

[handlers]
keys = consoleHandler, fileHandler

[formatters]
keys = simpleFormatter, detailedFormatter

[logger_root]
level = NOTSET
handlers = consoleHandler

[logger_app]
level = DEBUG
handlers = fileHandler, consoleHandler
qualname = __main__
propagate = 0

[logger_lib]
level = DEBUG
handlers = fileHandler
qualname = smhook
propagate = 0

[handler_fileHandler]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = detailedFormatter
args = ('/opt/python/smhook/smhookd.log','a', 10485760, 3)

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = %(message)s
datefmt =

[formatter_detailedFormatter]
format = %(asctime)s.%(msecs)d %(name)s (pid %(process)d) [%(levelname)s] %(message)s
datefmt = %Y.%m.%d %H:%M:%S
