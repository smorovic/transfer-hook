## Logging configuration
[loggers]
keys = root, app, lib

[handlers]
keys = consoleHandler, fileHandlerI, fileHandlerD

[formatters]
keys = simpleFormatter, detailedFormatter

[logger_root]
level = NOTSET
handlers = consoleHandler

[logger_app]
level = DEBUG
handlers = fileHandlerI, fileHandlerD, consoleHandler
qualname = __main__
propagate = 0

[logger_lib]
level = DEBUG
handlers = fileHandlerI, fileHandlerD
qualname = smhook
propagate = 0

[handler_fileHandlerI]
class = handlers.RotatingFileHandler
level = INFO
formatter = detailedFormatter
# args = ('/opt/python/smhook/smhookd.log','a', 40*1024*1024, 6)
args = ('/opt/python/smhook/test/smhookd.log','a', 40*1024*1024, 6)

[handler_fileHandlerD]
class = handlers.RotatingFileHandler
level = DEBUG
formatter = detailedFormatter
# args = ('/opt/python/smhook/smhookd_debug.log','a', 40*1024*1024, 6)
args = ('/opt/python/smhook/test/smhookd_debug.log','a', 40*1024*1024, 6)

[handler_consoleHandler]
class = StreamHandler
level = DEBUG
formatter = simpleFormatter
args = (sys.stdout,)

[formatter_simpleFormatter]
format = %(message)s
datefmt =

[formatter_detailedFormatter]
format = %(asctime)s.%(msecs)d %(name)s (pid %(process)d) [%(levelname)s] %(message)s
datefmt = %Y.%m.%d %H:%M:%S
